<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noticias UPB</title>

  <!--  Estilos embebidos  -->
  <style>
    :root {
      --c-primary: #000a87;
      --c-bg: #f0f0f0;
      --c-text: #000;
      --c-card-bg: #fff;
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: var(--c-bg);
      color: var(--c-text);
      line-height: 1.5;
    }

    h1,h2,h3,h4,h5 { margin-block: 0; }

    a { color: var(--c-primary); }
    a:focus-visible,
    button:focus-visible {
      outline: 3px solid var(--c-primary);
      outline-offset: 2px;
    }

    /* -----  Layout  ----- */
    main.news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      padding: 1rem;
      margin-inline: auto;
    }

    /* -----  Card  ----- */
    .card {
      background: var(--c-card-bg);
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 100%;
      transition: transform .25s ease;
    }

    .card:hover { transform: translateY(-4px); }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      padding: 1rem;
    }

    .category {
      font-size: .875rem;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--c-primary);
      margin-bottom: .5rem;
    }

    .title { font-size: 1rem; margin-bottom: auto; }

    .card-footer {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: .875rem;
    }

    .card-footer a { text-decoration: underline; }

    /* Calendario + fecha */
    .date {
      display: inline-flex;
      align-items: center;
      gap: .25rem;
    }
    .date img { width: 16px; height: 16px; flex-shrink: 0; }
  </style>
</head>
<body>
  <header class="sr-only">
    <h1>Noticias UPB</h1>
  </header>

  <main id="news" class="news-grid" role="region" aria-label="Lista de noticias"></main>

  <noscript>Para visualizar las noticias es necesario habilitar JavaScript.</noscript>

  <!--  Script embebido  -->
  <script>
    document.addEventListener('DOMContentLoaded', loadNews);

    function loadNews() {
      const DATA_URL = './news.json';

      fetch(DATA_URL, { cache: 'no-cache' })
        .then((response) => {
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          return response.json();
        })
        .then(renderNews)
        .catch(handleError);
    }

    function renderNews(data) {
      const container = document.getElementById('news');
      if (!Array.isArray(data) || data.length === 0) {
        container.innerHTML = '<p>No hay noticias disponibles.</p>';
        return;
      }

      const CAL_ICON = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAACXBIWXMAAAsTAAALEwEAmpwYAAABBUlEQVR4nO2XPQrCQBBGHxZWnkKw9Rxp7Gz1Op7BY3ilWCSglQiWI4EoS5I1cUlgRufBV+SHmXlsSDYwnAw4A1Inr8+NxdT13+RBk7CZlfpvXsVjx9rr2xPZA9eO5W2m2WjsvOi7r5p1RweXkRtNLSL1zC36llLboyWx638jkit7/UqqSNZoNsUHMf+ifrKINsRFrImIsbT4OREriIsoQ1xEGeIiyhAXSWQDHIE1hkVWwda8EjIlMgcOwAl4BHXNiSwieyJzIjNgGeRuVaTJzUU+4yKpuEgPLpKKi/Tgu19tiIsoQ1xEGeIiyhAXUYbE5i0i/9qaU3SJbIFSwXAyMGU9s4NGnvfUCTNinY/tAAAAAElFTkSuQmCC'
      data.forEach((item) => {
        const article = document.createElement('article');
        article.className = 'card';
        article.innerHTML = `
          <img src="${item.image}" alt="${item.title}" loading="lazy" />
          <div class="card-content">
            <p class="category">${item.category}</p>
            <h2 class="title">${item.title}</h2>
            <div class="card-footer">
              <a href="${item.link}" target="_blank" rel="noopener">${item.moreread}</a>
              <span class="date"><img src="${CAL_ICON}" alt="" aria-hidden="true" /><time datetime="${formatDateISO(item.date)}">${item.date}</time></span>
            </div>
          </div>`;
        container.appendChild(article);
      });
    }

    function handleError(error) {
      console.error('Error al cargar noticias:', error);
      document.getElementById('news').innerHTML =
        '<p>Lo sentimos, no fue posible cargar las noticias en este momento.</p>';
    }

    function formatDateISO(dateString) {
      try {
        const months = ['enero','febrero','marzo','abril','mayo','junio','julio','agosto','septiembre','octubre','noviembre','diciembre'];
        const [mes, dia, anio] = dateString.replace(',', '').split(' ');
        const monthIndex = months.indexOf(mes.toLowerCase());
        if (monthIndex === -1) throw new Error('Mes inv√°lido');
        return `${anio}-${String(monthIndex + 1).padStart(2,'0')}-${String(dia).padStart(2,'0')}`;
      } catch {
        return '';
      }
    }
  </script>
</body>
</html>
